openapi: 3.0.3

info:
  title: Ozi
  version: 0.1.0
  description: Управление рассылками.
  x-config:
    schema:
      type: object
      properties:
        token:
          type: string
          description: Токен аутинтификации
      required:
        - token

servers:
  - url: https://tomoru-mailings.herokuapp.com/api

components:
  schemas:
    Client:
      type: object
      properties:
        config:
          $ref: "https://api.tomoru.ru/openapi#/components/schemas/TomoruConfig"
        botId:
          $ref: "https://api.tomoru.ru/openapi#/components/schemas/botId"
        chatId:
          $ref: "https://api.tomoru.ru/openapi#/components/schemas/chatId"
      required:
        - config
        - botId
        - chatId
    MailingID:
      type: integer
      description: Идентификатор рассылки
    Detail:
      type: object
      properties:
        detail:
          type: string
          description: Подробности
      required:
        - detail
    Error:
      type: object
      properties:
        error:
          type: string
          description: Ошибка
      required:
        - error

  responses:
    TokenError:
      description: Неверный токен аутинтификации
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Detail"
    UnknownError:
      description: Что-то пошло не так
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

paths:
  /mailings:
    post:
      operationId: listMailings
      summary: Получить список рассылок
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                config:
                  $ref: "https://api.tomoru.ru/openapi#/components/schemas/TomoruConfig"
              required:
                - config
      responses:
        200:
          description: Рассылки
          content:
            application/json:
              schema:
                type: object
                properties:
                  mailings:
                    type: string
                    description: Список рассылок
                required:
                  - mailings
        204:
          description: Нет доступных рассылок
        403:
          $ref: "#/components/responses/TokenError"
        500:
          $ref: "#/components/responses/UnknownError"

  /subscriptions:
    post:
      operationId: listClientSubscriptions
      summary: Получить подписки клиента
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Client"
      responses:
        200:
          description: Рассылки
          content:
            application/json:
              schema:
                type: object
                properties:
                  mailings:
                    type: string
                    description: Список рассылок
                required:
                  - mailings
        204:
          description: Нет подписок
        403:
          $ref: "#/components/responses/TokenError"
        500:
          $ref: "#/components/responses/UnknownError"

  /subscribe:
    post:
      operationId: subscribeClient
      summary: Подписать клиента на рассылку
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Client"
                - $ref: "#/components/schemas/MailingID"
      responses:
        204:
          description: Клиент успешно подписан
        403:
          $ref: "#/components/responses/TokenError"
        404:
          description: Рассылка не найдена
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Detail"
        409:
          description: Клиент уже подписан
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Detail"
        500:
          $ref: "#/components/responses/UnknownError"

  /unsubscribe:
    post:
      operationId: unsubscribeClient
      summary: Отписать клиента от рассылки
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Client"
                - $ref: "#/components/schemas/MailingID"
      responses:
        204:
          description: Клиент успешно отписан
        403:
          $ref: "#/components/responses/TokenError"
        404:
          description: Рассылка не найдена
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Detail"
        409:
          description: Клиент не подписан
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Detail"
        500:
          $ref: "#/components/responses/UnknownError"

  /find-mailing:
    post:
      operationId: findMailing
      summary: Найти рассылку
      description: Поиск рассылки по неточному названию; названию, которое может содержать незначительные опечатки.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Название
              required:
                - name
      responses:
        200:
          description: Рассылка найдена
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MailingID"
        403:
          $ref: "#/components/responses/TokenError"
        404:
          description: Рассылка не найдена
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Detail"
        500:
          $ref: "#/components/responses/UnknownError"

  /plan-update:
    post:
      operationId: planUpdate
      summary: Запланировать обновление
      description: Запланировать отправку обновления рассылки для клиента через некоторое время.
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Client"
                - $ref: "#/components/schemas/MailingID"
                - type: object
                  properties:
                    hours:
                      type: integer
                      description: Часы
                    minutes:
                      type: integer
                      description: Минуты
      responses:
        202:
          description: Обновление запланировано
        403:
          $ref: "#/components/responses/TokenError"
        404:
          description: Рассылка не найдена
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Detail"
        500:
          $ref: "#/components/responses/UnknownError"

  /schedule-update:
    post:
      operationId: scheduleUpdate
      summary: Установить обновление по расписанию
      description: Установить отправку обновения рассылки для клиента, начиная с определенного момента (дата и время). Обновление будет повторяться с заданным периодом.
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Client"
                - $ref: "#/components/schemas/MailingID"
                - type: object
                  properties:
                    time:
                      type: string
                      format: date-time
                      description: Время (UTC)
                    date:
                      type: string
                      format: time
                      description: Дата (UTC)
                    repeat:
                      type: integer
                      description: Период в минутах
      responses:
        202:
          description: Обновление установлено
        403:
          $ref: "#/components/responses/TokenError"
        404:
          description: Рассылка не найдена
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Detail"
        500:
          $ref: "#/components/responses/UnknownError"
